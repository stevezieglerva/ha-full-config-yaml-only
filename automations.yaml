# Smart Light Off at Switch Alert Automations
- id: "1691234500000"
  alias: "üí°‚ùå Alert - Butler's Pantry Light Off at Switch"
  description: "Alert when Butler's Pantry Light has been turned off at the switch"
  trigger:
    - platform: state
      entity_id: binary_sensor.butlers_pantry_light_off_at_switch
      from: "off"
      to: "on"
  condition: []
  action:
    - service: notify.mobile_app_iphone703
      data:
        message: "üí°‚ùå Butler's Pantry Light has been turned off at the switch"
        data:
          push:
            sound: alarm.caf
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.alexa_butlers_pantry_light_off
    - delay:
        seconds: 5
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.alexa_butlers_pantry_light_off
    - service: logger.info
      data:
        message: "Butler's Pantry Light detected as off at the switch"
  mode: single

